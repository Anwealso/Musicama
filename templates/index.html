            <!--MAIN DIV-->
            <div class="card mx-auto" style="width: 18rem; margin:30px;">
                <img src="{{ url_for('static', filename = 'images/example-album-cover.jpg') }}" class="card-img-top" alt="Album Cover" id="album_art">
                <button type="button" class="btn btn-lg btn-block" id="play_button" style="background-color:white">Play</button>
                <div class="btn-toolbar mx-auto" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mx-auto" role="group" aria-label="First group">                </div>
                <div class="card-wrapper">
                    <div class="card-body">
                        <h5 class="card-title" id="track_title">The Less I Know the Better</h5>
                        <p class="card-text" id="artist">Tame Impala</p>
                        
                        <div class="btn-toolbar mx-auto" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-secondary" id="dislike_button" style="background-color:red">Bad</button>
                        </div>
                            <div class="btn-group mr-2" role="group" aria-label="Second group">

                            </div>
                    </div>  
                </div>              
            </div>
        </div>
    </body>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
      window.onSpotifyWebPlaybackSDKReady = () => {
        
        var token = $.ajax({
            type: 'POST',       
            url: "/ajax/get_token",
            dataType: 'html',
            context: document.body,
            global: false,
            async:false,
            success: function(data) {
                return data;
            }
        }).responseText;

        // const token = "BQCB9UsskmIIQ28AbXUPUlunB562wUYKW7wxtCvdG9LY_wpqB1v12qjgCbrXny2OX36TxuVKwhVZguJJozl9pPEFemYcIo2SSf5eVI_LJ6J0G-CYyZtUhXP-xwdzbYmoMJhF7RpFukjxOXyugJ-TyJsdGPcjlkOpqSj6O3tXXfjgGrSiNZHqWQ3hSYlJLW3-CHvDmhPMctiodL5fG1PN9X6FTd7d"
        const player = new Spotify.Player({
          name: "Web Playback SDK Quick Start Player",
          getOAuthToken: cb => {
            cb(token);
          }
        });

        // Error handling
        player.addListener("initialization_error", ({ message }) => {
          console.error(message);
        });
        player.addListener("authentication_error", ({ message }) => {
          console.error(message);
        });
        player.addListener("account_error", ({ message }) => {
          console.error(message);
        });
        player.addListener("playback_error", ({ message }) => {
          console.error(message);
        });

        // Playback status updates
        player.addListener("player_state_changed", state => {
          console.log(state);
        });

        // Ready
        player.addListener("ready", ({ device_id }) => {
          console.log("Ready with Device ID", device_id);
        });

        // Not Ready
        player.addListener("not_ready", ({ device_id }) => {
          console.log("Device ID has gone offline", device_id);
        });

        // Connect to the player!
        player.connect();
        
        // Autoplay
        $.ajax({
                type: 'POST',
                url: '/ajax/start_playback',
                success: function(data) {
                    $("#album_art").attr("src", data.album_art);
                    $("#track_title").text(data.track_title);
                    $("#artist").text(data.artist_name);
                    console.log(data.is_playing)
                    if (data.is_playing) {
                      $("#play_button").html('Pause');
                    } else {
                      $("#play_button").html('Play');
                    }
                    return;
                }
            });
      };

      $(document).ready(function(){
        $("#play_button").click(function(){

            $.ajax({
                type: 'POST',
                url: '/ajax/toggle_playback',
                success: function(data) {
                    $("#album_art").attr("src", data.album_art);
                    $("#track_title").text(data.track_title);
                    $("#artist").text(data.artist_name);
                    console.log(data.is_playing)
                    if (data.is_playing) {
                      $("#play_button").html('Pause');
                    } else {
                      $("#play_button").html('Play');
                    }
                    return;
                }
            });
        });
      });

      $(document).ready(function(){
        $("#like_button").click(function(){

            $.ajax({
                type: 'POST',
                url: '/ajax/handle_feedback/like',
                success: function(data) {
                    $("#album_art").attr("src", data.album_art);
                    $("#track_title").text(data.track_title);
                    $("#artist").text(data.artist_name);
                    console.log(data.is_playing)
                    if (data.is_playing) {
                      $("#play_button").html('Pause');
                    } else {
                      $("#play_button").html('Play');
                    }
                    return;
                }
            });
        });
      });

      $(document).ready(function(){
        $("#dislike_button").click(function(){

            $.ajax({
                type: 'POST',
                url: '/ajax/handle_feedback/dislike',
                success: function(data) {
                    $("#album_art").attr("src", data.album_art);
                    $("#track_title").text(data.track_title);
                    $("#artist").text(data.artist_name);
                    console.log(data.is_playing)
                    if (data.is_playing) {
                      $("#play_button").html('Pause');
                    } else {
                      $("#play_button").html('Play');
                    }
                    return;
                }
            });
        });
      });
    </script>
