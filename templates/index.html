<!DOCTYPE html>
<html lang="en" style="height:100%">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="images/logo-basic.png" type="image/pmg">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style2.css">
        <title>Spotinder</title>
    </head>
    
    <body>
        <div class="container-fluid" style="align-content: center;">
            <!--NAVBAR-->
            <nav class="navbar navbar-dark" style="background-color: #373737; height: 80px">
                <div class="mx-auto">
                    <div class="header-title" style="color: #373737";>
                            Musicama
                    </div>
                    <img src="images/logo.svg" alt="Logo">
                    <div class="header-title">
                            Musicama     
                    </div>
                </div>

            </nav>
            
            <!--MAIN DIV-->
            <div class="card mx-auto" style="width: 18rem; margin:30px;">
                <img src="images/example-album-cover.jpg" class="card-img-top" alt="Album Cover">

                <div class="card-wrapper">
                    <div class="card-body">
                        <h5 class="card-title">The Less I Know the Better</h5>
                        <p class="card-text">Tame Impala</p>
                        
                        <div class="btn-toolbar mx-auto" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-secondary" style="background-color:red">Bad</button>
                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="Second group">
                            <button type="button" class="btn btn-secondary" style="background-color: green">Good</button>
                            </div>
                    </div>  
                </div>              
            </div>
        </div>
    </body>

</html>
